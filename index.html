<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop - Nạp tiền QR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .welcome-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .auth-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h1>Chào mừng đến với Mini Shop</h1>
            <p class="subtitle">Trải nghiệm nạp tiền siêu tốc bằng QR Code và mua sắm tiện lợi</p>
            
            <div class="button-group">
                <a href="shop.html" class="btn btn-primary">Mua hàng ngay</a>
                <a href="deposit.html" class="btn btn-secondary">Nạp tiền ngay</a>
            </div>
            
            <a href="login.html" class="auth-link" id="authLink">Đăng nhập / Đăng ký</a>
        </div>
    </div>

    <script>
        // Check login status
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const authLink = document.getElementById('authLink');
            
            if (isLoggedIn) {
                const username = localStorage.getItem('username') || 'Tài khoản';
                authLink.textContent = `Xin chào, ${username}`;
                authLink.href = '#'; // Remove link when logged in
            }
        });
    </script>
</body>
</html>
