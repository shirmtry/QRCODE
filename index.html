<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login/Register</title>
</head>
<body>
  <h2>Login</h2>
  <input id="login_username" placeholder="Username" />
  <input id="login_password" placeholder="Password" type="password" />
  <button onclick="login()">Login</button>

  <h2>Register</h2>
  <input id="register_username" placeholder="Username" />
  <input id="register_password" placeholder="Password" type="password" />
  <button onclick="register()">Register</button>

  <script src="script.js"></script>
</body>
</html>
