<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Shop - Nạp tiền QR tiện lợi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .welcome-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 3rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }
    
    .welcome-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, #3498db, #2ecc71);
    }
    
    .welcome-title {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 1rem;
      margin-top: 0;
    }
    
    .welcome-subtitle {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 2.5rem;
    }
    
    .action-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .btn {
      padding: 0.8rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 150px;
      text-align: center;
    }
    
    .btn-primary {
      background-color: #3498db;
      color: white;
      border: 2px solid #3498db;
    }
    
    .btn-primary:hover {
      background-color: #2980b9;
      border-color: #2980b9;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: #2ecc71;
      color: white;
      border: 2px solid #2ecc71;
    }
    
    .btn-secondary:hover {
      background-color: #27ae60;
      border-color: #27ae60;
      transform: translateY(-2px);
    }
    
    .auth-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
      float: left;
    }
    
    .auth-link:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .welcome-box {
        padding: 2rem 1rem;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 1rem;
      }
      
      .btn {
        width: 100%;
      }
      
      .auth-link {
        float: none;
        display: block;
        text-align: center;
        margin-top: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="welcome-box">
      <h1 class="welcome-title">Chào mừng đến với Mini Shop</h1>
      <p class="welcome-subtitle">Trải nghiệm nạp tiền siêu tốc bằng QR Code và mua sắm tiện lợi</p>
      
      <div class="action-buttons">
        <a href="shop.html" class="btn btn-primary">Mua hàng ngay</a>
        <a href="deposit.html" class="btn btn-secondary">Nạp tiền ngay</a>
      </div>
      
      <a href="login.html" class="auth-link">Đăng nhập / Đăng ký</a>
    </div>
  </main>

  <script>
    // Kiểm tra đăng nhập để thay đổi text
    document.addEventListener('DOMContentLoaded', function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const authLink = document.querySelector('.auth-link');
      
      if (isLoggedIn) {
        const username = localStorage.getItem('username') || 'Tài khoản';
        authLink.textContent = `Xin chào, ${username}`;
        authLink.href = '#';
      }
    });
  </script>
</body>
</html>
