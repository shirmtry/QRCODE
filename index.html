<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini Shop - Trang chủ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Mini Shop QR</div>
    <nav class="nav">
      <a href="shop.html">Shop</a>
      <a href="deposit.html">Nạp tiền (QR)</a>
      <a href="manage.html">Admin</a>
      <span id="header-user" class="header-user"></span>
      <button id="btn-logout" class="btn small" onclick="logout()">Đăng xuất</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Chào mừng tới Mini Shop</h1>
      <p>Trang demo nạp tiền bằng QR. Đăng ký/đăng nhập để bắt đầu.</p>
      <div class="row">
        <a class="btn" href="shop.html">Mua hàng</a>
        <a class="btn ghost" href="login.html">Đăng nhập / Đăng ký</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    // hiển thị tên user nếu đã login
    const username = localStorage.getItem('username');
    const role = localStorage.getItem('role');
    const headerUser = document.getElementById('header-user');
    if (username) {
      headerUser.innerText = `${username} (${role || 'guest'})`;
      document.getElementById('btn-logout').style.display = 'inline-block';
    } else {
      headerUser.innerHTML = '<a href="login.html">Đăng nhập</a>';
      document.getElementById('btn-logout').style.display = 'none';
    }
  </script>
</body>
</html>
