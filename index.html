<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tạo mã VietQR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tạo mã VietQR</h1>
    <input type="text" id="bankCode" placeholder="Mã ngân hàng (vd: vietcombank = VCB)" />
    <input type="text" id="accountNumber" placeholder="Số tài khoản" />
    <input type="text" id="accountName" placeholder="Tên người nhận (in hoa không dấu)" />
    <input type="number" id="amount" placeholder="Số tiền (VND)" />
    <input type="text" id="note" placeholder="Nội dung chuyển khoản" />

    <button onclick="generateQR()">Tạo mã QR</button>

    <div id="qr-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
