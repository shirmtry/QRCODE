<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đăng ký - Mini Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container narrow">
    <div class="card">
      <h2>Đăng ký tài khoản</h2>
      <form id="register-form" onsubmit="event.preventDefault(); registerUser();">
        <label>Username</label>
        <input id="register-username" type="text" placeholder="username" required>
        <label>Mật khẩu</label>
        <input id="register-password" type="password" placeholder="mật khẩu" required>
        <div style="margin-top:12px">
          <button class="btn">Đăng ký</button>
          <a class="ghost small" href="login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
