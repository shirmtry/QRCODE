<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Đăng nhập / Đăng ký</h2>
  <form id="registerForm">
    <h3>Đăng ký</h3>
    <input type="text" id="regUsername" placeholder="Tên đăng nhập" required><br>
    <input type="password" id="regPassword" placeholder="Mật khẩu" required><br>
    <button type="submit">Đăng ký</button>
  </form>

  <form id="loginForm">
    <h3>Đăng nhập</h3>
    <input type="text" id="loginUsername" placeholder="Tên đăng nhập" required><br>
    <input type="password" id="loginPassword" placeholder="Mật khẩu" required><br>
    <button type="submit">Đăng nhập</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
