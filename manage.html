<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nạp Tiền</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quản Lý Nạp Tiền</h1>
        
        <div class="transaction-list">
            <h2>Giao dịch chờ xử lý</h2>
            <table id="pending-transactions">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Số tiền</th>
                        <th>Thời gian</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sẽ được load bằng JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="processed-list">
            <h2>Giao dịch đã xử lý</h2>
            <table id="completed-transactions">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Số tiền</th>
                        <th>Thời gian</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sẽ được load bằng JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
